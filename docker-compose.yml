version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: random-chat-client
    restart: unless-stopped
    environment:
      - VITE_SERVER_URL=https://chat-api.${DOMAIN_NAME}
    networks:
      - chat-network

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: random-chat-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - CORS_ORIGINS=https://chat.${DOMAIN_NAME}
    networks:
      - chat-network

  nginx:
    image: nginx:alpine
    container_name: random-chat-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - chat-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    container_name: random-chat-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  chat-network:
    driver: bridge 